{% extends 'base.html' %}

{% block title %}
<title>VIEW</title>
{% endblock %}

{% block body %}
<style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      color: #292b2c;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    /* свойства модального окна по умолчанию */
    .mod {
      position: fixed;
      /* фиксированное положение */
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      /* цвет фона */
      z-index: 1050;
      opacity: 0;
      /* по умолчанию модальное окно прозрачно */
      -webkit-transition: opacity 400ms ease-in;
      -moz-transition: opacity 400ms ease-in;
      transition: opacity 400ms ease-in;
      /* анимация перехода */
      pointer-events: none;
      /* элемент невидим для событий мыши */
    }

    /* при отображении модального окно */
    .mod:target {
      opacity: 1;
      pointer-events: auto;
      overflow-y: auto;
    }

    /* ширина модального окна и его отступы от экрана */
    .mod-dialog {
      position: relative;
      width: auto;
      margin: 10px;
    }

    @media (min-width: 576px) {
      .mod-dialog {
        max-width: 500px;
        margin: 30px auto;
      }
    }

    /* свойства для блока, содержащего контент модального окна */
    .mod-content {
      position: relative;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      background-color: #fff;
      -webkit-background-clip: padding-box;
      background-clip: padding-box;
      border: 1px solid rgba(0, 0, 0, .2);
      border-radius: .3rem;
      outline: 0;
    }

    @media (min-width: 768px) {
      .mod-content {
        -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
      }
    }

    /* свойства для заголовка модального окна */
    .mod-header {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
      -ms-flex-pack: justify;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #eceeef;
    }

    .mod-title {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 1.5;
      font-size: 1.25rem;
      font-weight: 500;
    }

    /* свойства для кнопки "Закрыть" */
    .clos {
      float: right;
      font-family: sans-serif;
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: .5;
      text-decoration: none;
    }

    /* свойства для кнопки "Закрыть" при нахождении её в фокусе или наведении */
    .clos:focus,
    .clos:hover {
      color: #000;
      text-decoration: none;
      cursor: pointer;
      opacity: .75;
    }

    /* свойства для блока, содержащего основное содержимое окна */
    .mod-body {
      position: relative;
      -webkit-box-flex: 1;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      padding: 15px;
      overflow: auto;
    }
  </style>
<div class="row">
  <div class="col-md-12">

    <div id="mdb-lightbox-ui"></div>
          {% for im in dt.img %}

    <div class="mdb-lightbox no-margin">
      <figure class="col-md-4">
          <a href="{{ url_for('static', filename=im) }}" data-size="1600x1067">
            <img class="img-fluid bg-dark" src="{{ url_for('static', filename=im) }}" alt="Card image cap">
          </a>
      </figure>
    </div>
      {% endfor %}

<h1 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">{{ dt.title }}</h1>
    <div>
     <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp={{ dt.lat }}~{{ dt.log }}&lvl=18&typ=d&sty=h&src=SHELL&FORM=MBEDV8" scrolling="no">
     </iframe>
     <div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
        <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp={{ dt.lat }}~{{ dt.log }}&amp;sty=h&amp;lvl=18&amp;FORM=MBEDLD">Увеличить карту</a> &nbsp; | &nbsp;
        <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp={{ dt.lat }}~{{ dt.log }}&amp;sty=h&amp;lvl=18&amp;rtp=~pos.{{ dt.lat }}_{{ dt.log }}____&amp;FORM=MBEDLD">Получить маршрут</a>
    </div>
    </div>
  <div class="cont" tabindex="-1">
    <div style="text-align: center;">
      <a href="#openMod">Открыть модальное окно</a>
    </div>
    <div id="openMod" class="mod">
      <div class="mod-dialog">
        <div class="mod-content">
          <div class="mod-header">
            <h3 class="mod-title">{{ dt.title }}</h3>
            <a href="#clos" title="Close" class="clos">×</a>
          </div>
          <div class="mod-body">
            {{ dt.text }}
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">За {{dt.price}}</button>
                <button type="button" class="btn btn-primary">На главную</button>
            </div>
        </div>
      </div>
    </div>
  </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      var scrollbar = document.body.clientWidth - window.innerWidth + 'px';
      console.log(scrollbar);
      document.querySelector('[href="#openMod"]').addEventListener('click', function () {
        document.body.style.overflow = 'hidden';
        document.querySelector('#openMod').style.marginLeft = scrollbar;
      });
      document.querySelector('[href="#clos"]').addEventListener('click', function () {
        document.body.style.overflow = 'visible';
        document.querySelector('#openMod').style.marginLeft = '0px';
      });
    });
    $(function () {
    $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
    });
  </script>
<!-- Modal -->

{% endblock %}
